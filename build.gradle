apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.6
version = '0.0'
mainClassName = 'practice.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.mongodb', name: 'mongo-java-driver', version: '2.12.5'
}

jar.manifest {
    attributes(
        "Manifest-Version"       : "0.0",
        "Created-By"             : "Acme Inc.",
        "Specification-Title"    : "Java Mongo Example",
        "Implementation-Title"   : "java-mongo-example",
    )
}
